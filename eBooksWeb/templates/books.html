{% if books %}
<table border="1" cellpadding="1" cellspacing="0">
<tr>
<th>
Name
</th>
<th>
Authors
</th>
<th>
Publisher
</th>
<th>
Format
</th>
<th>
Pub.Year
</th>
<th>
Location
</th>
</tr>
{% for book in books %}
<tr>
  <td>{{ book.name }}</td>
  <td>{{ book.authors }}</td>
  <td>{{ book.publisher }}</td>
  <td>{{ book.format }}</td>
  <td>{{ book.pubYear }}</td>
  <td>{{ book.location.dvd }}</td>
</tr>
{% endfor %}
</table>
{% endif %}
