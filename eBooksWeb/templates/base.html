<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>eBooks Catalog | {% block title %}{% endblock %} </title>
    <link rel="Stylesheet" href="/site_media/style.css" type="text/css" />
    <script type="text/javascript" src="/site_media/jquery-1.6.4.min.js"></script>
    {% block external %}{% endblock %}
</head>
<body>
    <a href="/">home</a>
    <div id="nav"> |
      {% if user.is_authenticated %}         
        <a href="/search/">search</a> |
        <a href="/keysearch/">keysearch</a> |        
        <a href="/logout">logout</a>
      {% else %}
        <a href="/login">login</a>        
      {% endif %}
    </div>
    <h1>{% block head %}{% endblock %}</h1>
    {% block content %}{% endblock %}
</body>
</html>
